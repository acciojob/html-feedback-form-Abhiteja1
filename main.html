<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" minlength="3" maxlength="50" id="name" name="f-name" />
		
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" placeholder="https://course.acciojob.com/" name="portfolio" />
		
		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" name="favColor" />
		
		<label for="likeness">Likeness</label>
		<input type="range" min="1",max="100" id="likeness" name="Likeness" />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
